@if (isAuthPage()) {
  <router-outlet></router-outlet>
} @else if (isHomePage()) {
  <!-- Home page with its own navigation -->
  <router-outlet></router-outlet>
} @else {
  <mat-sidenav-container class="app-container">
    <mat-sidenav mode="side" [opened]="sidenavOpened()" class="app-sidenav">
      <div class="sidebar-header">
        <div class="workspace-selector" routerLink="/" style="cursor: pointer;">
          <mat-icon class="workspace-icon">rocket_launch</mat-icon>
          <span class="workspace-name">{{ title() }}</span>
        </div>
      </div>
      <mat-nav-list class="sidebar-nav">
        <a mat-list-item routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{exact: true}">
          <mat-icon matListItemIcon>home</mat-icon>
          <span matListItemTitle>Home</span>
        </a>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>
        <a mat-list-item routerLink="/task" routerLinkActive="active-link">
          <mat-icon matListItemIcon>task_alt</mat-icon>
          <span matListItemTitle>My Tasks</span>
        </a>
        <a mat-list-item routerLink="/teams" routerLinkActive="active-link">
          <mat-icon matListItemIcon>groups</mat-icon>
          <span matListItemTitle>Teams</span>
        </a>
        <a mat-list-item routerLink="/projects" routerLinkActive="active-link">
          <mat-icon matListItemIcon>folder_open</mat-icon>
          <span matListItemTitle>Projects</span>
        </a>
        <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
          <mat-icon matListItemIcon>settings</mat-icon>
          <span matListItemTitle>Settings</span>
        </a>
      </mat-nav-list>
      <div class="sidebar-footer" style="display: none;">
      </div>
    </mat-sidenav>
    <mat-sidenav-content class="app-content">
      <mat-toolbar class="app-toolbar" color="primary">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
        <button mat-button routerLink="/" class="home-btn">
          <mat-icon>home</mat-icon>
          <span>Home</span>
        </button>
        <span class="toolbar-spacer"></span>
        <button mat-icon-button [matMenuTriggerFor]="userMenu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #userMenu="matMenu">
          <button mat-menu-item>
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </button>
          <button mat-menu-item routerLink="/login">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </button>
        </mat-menu>
      </mat-toolbar>
      <div class="page-content">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
}
